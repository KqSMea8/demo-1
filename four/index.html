<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box-item {
            position: relative;
            display: flex;
            min-height: 200px;
            overflow: auto;
        }
        .box-one,
        .box-two,
        .box-three,
        .box-four {
            flex: 1;
            border: 1px solid red;
        }
        .box-one {
            border-top: none;
            border-left: none;
        }
        .box-two {
            border-top: none;
            border-right: none;
        }
        .box-three {
            border-left: none;
            border-bottom: none;
        }
        .box-four {
            border-right: none;
            border-bottom: none;
        }
        .box-two::after {
            position: absolute;
            right: 0;
            bottom: 0;
            display: block;
            content: "";
            width: 15px;
            height: 15px;
            border-top: 2px solid red;
            border-right: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-item">
            <div class="box-one" contentEditable=""></div>
            <div class="box-two" contentEditable=""></div>
        </div>
        <div class="box-item">
            <div class="box-three" contentEditable=""></div>
            <div class="box-four" contentEditable=""></div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
