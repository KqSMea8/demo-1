<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论框</title>
</head>
<body>
	
	<div id="container"></div>
	
	<script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="http://cdn.gbtags.com/react/0.12.2/react.js"></script>
<script src="http://cdn.gbtags.com/react/0.12.2/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>


	<script type="text/jsx">

		var CommentBox = React.createClass({

			//ajax获取后台数据
			loadCommentsFromServer: function  () {
				$.ajax({
					url: this.props.url,
					dataType: 'json',
					cache: false,
					success: function  (data) {
						this.setState({data: data});
					}.bind(this),
					error: function  (xhr, status, err) {
						console.error(this.props.url, status, err.toString());
					}.bind(this),
				});
			},

			//添加新评论，我们需要刷新评论列表
			handleCommentSubmit: function  (comment) {
				var comment = this.state.data;
				var newComments = comments.concat([comment]);
				this.setState({data: newComments});
				$.ajax({
					url: this.props.url,
					dataType: 'json',
					type: "POST",
					data: comment,
					success: function  (data) {
						this.setState({data: data});
					}.bind(this),
					error: function  (xhr, status, err) {
						console.error(this.props.url, status, err.toString());
					}.bind(this),
				})
			},

			getInitialState: function  () {
				return {data: []};
			},

			componentDidMount: function  () {
				this.loadCommentsFromServer();
				setInterval(this.loadCommentsFromServer, this.props.pollInterval);
			},

			render: function  () {
				return (
					<div className="commentBox">
						<h1>Comments</h1>
						<CommentList data={this.state.data}/>
						<CommentForm onCommentSubmit={this.handleCommentSubmit}/>
					</div>
				);
			}
		})


		var CommentForm = React.createClass({
			handleSubmit: function  (e) {
				e.preventDefault();
				var author = this.refs.author.value.trim();
				var text = this.refs.text.value.trim();
				if (!text || !author) {
					return ;
				}
				this.props.onCommentSubmit({author: author, text: text});
				this.refs.author.value = "";
				this.refs.text.value = "";
				return ;
			},

			render: function () {
				return (
					<form className="commentForm" onSubmit={this.handleSubmit}>
						<input placecholder="your name" ref="author"/>
						<input placecholder="Say something" ref="text"/>
						<input type="submit" value="Post" />
					</form>
				);
			}
		})

		var Comment = React.createClass({
			render: function  () {
				return (
					<div className="comment">
						<h2 className="commentAuthor">
							{this.props.author}
						</h2>
						{this.props.children}
					</div>
				)	
			}
		})

		var CommentList = React.createClass({
			render: function  () {
				var commentNodes = this.props.data.map(function  (comment) {
					return (
						<Comment author={comment.author}>
							{comment.text}
						</Comment>
					)
				})	

				return (
					<div className="commentList">
						{commentNodes}
					</div>
				)
				
			}
		})

		var data = [
			{author: 'Pete Hunt', text: 'This is one  comment'},
			{author: 'Jordan Walke', text: 'This is a author comment'}
		];

		React.render(<CommentBox url="http://127.0.0.1:8888/"/>, document.getElementById('container'));

	</script>
</body>
</html>
