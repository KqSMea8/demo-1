    <script type="text/javascript">
        //灵活可拆分到职责链节点
        var order500 = function(orderType, pay, stock){
            if (orderType === 1 && pay === true){
                console.log('500元定金预购，得到100元优惠券');
            }else {
                return 'nextSuccessor'; //我不知道下一个节点是谁，反正把请求往后面传递
            }
        }

        var order200 = function(orderType, pay, stock){
            if(orderType === 2 && pay === true){
                console.log('200元定金预购，得到50元优惠券');
            }else {
                return 'nextSuccessor';//我不知道下一个节点是谁，反正是把请求往后面传递
            }
        }

        var orderNormal = function(orderType, pay, stock){
            if (stock > 0){
                console.log('普通购买，无优惠券');
            } else {
                console.log('手机库存不足');
            }
        }

        //chain.prototype.setNextSuccessor
        //chain.prototype.passRequest

        var Chain = function(fn){
            this.fn = fn;
            this.successor = null;
        }

        Chain.prototype.setNextSuccessor = function(successor){
            return this.successor = successor;
        }

        Chain.prototype.passRequest = function(){
            var ret = this.fn.apply(this, arguments);

            if(ret === 'nextSuccessor'){
                return this.successor && this.successor.passRequest.apply(this.successor, arguments);
            }
            return ret;
        }

        var chainOrder500 = new Chain(order500);
        var chainOrder200 = new Chain(order200);
        var chainOrderNormal = new Chain(orderNormal);

        chainOrder500.setNextSuccessor(chainOrder200);
        chainOrder200.setNextSuccessor(chainOrderNormal);

        chainOrder500.passRequest(1, true, 500);
        chainOrder500.passRequest(2, true, 500);
        chainOrder500.passRequest(3, true, 500);
        chainOrder500.passRequest(1, false, 0);

        var order300 = function(){
            //具体忽略实现
        }

        chainOrder300 = new Chain(order300);
        chainOrder500.setNextSuccessor(chainOrder300);
        chainOrder300.setNextSuccessor(chainOrder200);

        //如果是异步，则让函数同步返回nextSuccessor已经没有了意义，所以要给类再增加一个原型方法
        //chain.prototype.next ,表示手动传递请求给指责链中的下一个节点
        Chain.prototype.next = function(){
            return this.successor && this.successor.passRequest.apply(this.successor, arguments);
        }

        var fn1 = new Chain(function(){
            console.log(1);
            return 'nextSuccessor';
        })

        var fn2 = new Chain(function(){
            console.log(2);
            var self = this;
            setTimeout(function(){
                self.next();
            }, 1000);
        })

        var fn3 = new Chain(function(){
            console.log(3);
        })

        fn1.setNextSuccessor(fn2).setNextSuccessor(fn3);

        fn1.passRequest();



    </script>

        //职责链模式
        //500元订单
        var order500 = function(orderType, pay, stock){
            if(orderType === 1 && pay === true){
                console.log('500元定金订购，得到100优惠券');
            } else {
                order200(orderType, pay, stock); //将请求传递给200元订单
            }
        }

        //200元订单
        var order200 = function(orderType, pay, stock){
            if(orderType === 2 && pay === true){
                console.log('200元定金预购，得到50元优惠券');
            }else {
                orderNormal(orderType, pay, stock); //将请求传递给普通订单
            }
        }

        //普通购买订单
        var orderNormal = function(orderType, pay, stock){
            if(stock > 0){
                console.log('普通购买，无优惠券');
            }else {
                console.log('手机库存不足');
            }

        //测试结果
        order500(1, true, 500);
        order500(1, false, 500);
        order500(2, true, 500);
        order500(3, false, 500);
        order500(3, false, 0);
