    var synchronousFile = function(id){
        console.log('开始同步文件，id为' + id);
    }

    var proxySychronusFile = (function(){
        var cache = [],
            timer;

        return function(id){
            cache.push(id);

            if(timer){
                return ;
            }

            timer = setTimeout(function(){
                synchronousFile(cache.join(','));
                clearTimeout(timer);
                timer = null;
                cache.length = 0;
            }, 2000);
        }
    })()
