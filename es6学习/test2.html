		function bubbleSort (list) {

			//稳定

			for (varar i = list.length-1; i >=0 ; i--) {
				var flag = 0;

				for (var j = 0; j < i ; j++) {
					if (list[j] > list[j+1]) {
						var temp = list[j];
						list[j] = list[j+1];
						list[j+1] = temp;
						flag = 1;
					}
				}
				if (flag == 0) {
					break; 
				}
			}
			return list;
		}

		// 快排
		function qSort (list) {
			if (list.length == 0) {
				return [];
			}

			var lesser = [];
			var greater = [];
			var pivot = list[0];
			for (var i = 0; i < list.length; i++) {
				if (list[i] < pivot) {
					lesser.push(list[i])
				} else {
					greater.push(list[i])
				}
			}
			return qSort(lesser).concat(pivot, qSort(greater));
		}
