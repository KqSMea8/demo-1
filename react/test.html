<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
     <script src="http://cdn.bootcss.com/react/0.14.1/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.32/browser.min.js"></script>	

    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        var Switch = React.createClass({
            getInitialState: function  () {
                return {
                    open: false
                }
            },

            render: function  () {
                console.log(this.state.open);
                var open = this.state.open;
                return <div>
                    <input type="checkbox" checked={open}/>
                </div>
            },

            toggleSwitch: function  () {
                var open = this.state.open;
                this.setState({
                    open: !open
                })
            }
        })

        var TodoItem = React.createClass({
            render: function  () {
                var props = this.props;
                return <div>
                 <span>{props.children}</span>
                </div>
            }
        })


        ReactDOM.render(<div><TodoItem>learn </TodoItem><Switch /></div>, document.getElementById('example'))
    </script>
  </body>
</html>
