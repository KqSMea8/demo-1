<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>pictureWallCss3</title>
	<link rel="stylesheet" 	href="css/reset.css">
	<style>
	.images{width:600px;height:600px;margin:25px auto;}
	ul{padding: 0}
	li{width: 200px;height: 200px;float: left;list-style-type:none;}
	img{width: 98%;height: 98%;border: 1px solid white;
		-webkit-transform: scale(1.00);
		transition:all 1s ease-out 0s;}
	img:hover{-webkit-transform: scale(1.10); 
			transition:all 0.5s ease-out 0s;
			position: relative;z-index: 2
		}
	</style>
</head>
<body>
	<div class="images">
			<ul>
				<li><img src="images/1.jpg"></li>
				<li><img src="images/2.jpg"></li>
				<li><img src="images/3.jpg"></li>
			</ul>
			<ul>
				<li><img src="images/4.jpg"></li>
				<li><img src="images/5.jpg"></li>
				<li><img src="images/6.jpg"></li>
			</ul>
			<ul>
				<li><img src="images/7.jpg"></li>
				<li><img src="images/8.jpg"></li>
				<li><img src="images/9.jpg"></li>
			</ul>
	</div>
</body>
</html>
