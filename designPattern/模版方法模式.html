<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
         var Beverage = function(){}

         Beverage.prototype.boilWater = function(){
            console.log('把水煮沸');
         }

         Beverage.prototype.brew = function(){
            throw new Error('子类必须重写pourIncup方法');
         }

         Beverage.prototype.addCondiments = function(){
            throw new Error('子类必须重写addCondiments方法');
         }

         Beverage.prototype.customerWantsCondiments = function(){
            return true; //默认需要调料
         }

         Beverage.prototype.init = function(){
            this.boilWater();
            this.brew();
            this.pourInCup();
            if(this.customerWantsCondiments()){ //如果挂钩返回true
                this.addCondiments();
            }
         }

         var CoffeWithHook = function(){}
         CoffeeWithHook.prototype = new Beverage();

         CoffeWithHook.prototype.brew = function(){
            console.log('把咖啡倒进杯子');
         }

         CoffeWithHook.prototype.addCondiments = function(){
            console.log('加糖和牛奶');
         }

         CoffeWithHook.prototype.customerWantsCondiments = function(){
            return window.confirm('请问需要调料吗');
         }

         var coffeeWithHook = new CoffeWithHook();
         coffeeWithHook.init();

    </script>

</body>
</html>
