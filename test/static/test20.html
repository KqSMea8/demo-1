<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .test {
            width: 200px;
            height: 200px;
            transition: height 2s;
            background-color: red;
        }
        .height {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="test">

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function (e) {
            var $test = document.querySelector('.test');
            $test.getBoundingClientRect();
            $test.className += ' height';
        });
    </script>
</body>
</html>
