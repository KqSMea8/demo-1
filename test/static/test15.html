<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function init() {
            var n = 0;

            var num1 = 100 * Math.pow(n, 2);
            var num2 = Math.pow(2, n);

                while (num1 !== num2) {
                    if (num1 >= Infinity || num2 >= Infinity) {
                        break;
                    }

                    n = n + 1;
                    num1 = 100 * Math.pow(n, 2);
                    num2 = Math.pow(2, n);
                    console.log(100 * Math.pow(n, 2));
                    console.log(Math.pow(2, n));
                }

            console.log(n);
        }

        init();
    </script>
</body>
</html>
