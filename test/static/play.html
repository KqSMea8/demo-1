<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .waves {
            display: flex;
            align-items: flex-end;
        }
        .waves i {
            width: 2px;
            height: 22px;
            margin-left: 2px;
            background-color: #000;
        }
        .waves i:nth-child(1) {
            animation: shake 1s .2s infinite;
        }
        .waves i:nth-child(2) {
            animation: shake 1s .4s infinite;
        }
        .waves i:nth-child(3) {
            animation: shake 1s .6s infinite;
        }
        .waves i:nth-child(4) {
            animation: shake 1s .8s infinite;
        }
        .waves i:nth-child(5) {
            animation: shake 1s 1s infinite;
        }
        @keyframes shake {
            0% {
                height: 22px;
            }
            50% {
                height: 0;
            }
            100% {
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="waves">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</body>
</html>
