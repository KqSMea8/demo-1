<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://cdn.bootcss.com/Swiper/4.0.1/css/swiper.min.css" rel="stylesheet">
    <style>

    @-webkit-keyframes shake {
        0% {
            height: 5px;
            margin-top: 0;
        }
        50% {
            height: 100px;
            margin-top: -50px;
        }
        100% {
            height: 5px;
            margin-top: 0;
        }
    }

    @keyframes shake {
        0% {
            height: 5px;
            margin-top: 0;
        }
        50% {
            height: 100px;
            margin-top: -50px;
        }
        100% {
            height: 5px;
            margin-top: 0;
        }
    }

    .waves {
        position: relative;
        width: 260px;
        margin: 0 auto;
        padding: 60px 0;
    }

    .waves i {
        display: inline-block;
        position: absolute;
        height: 5px;
        width: 5px;
        background: skyblue;
    }

    .waves i:nth-last-child(1) {
        left: 10px;
        -webkit-animation: shake 1s 0.02857s infinite;
    }

    .waves i:nth-last-child(2) {
        left: 20px;
        -webkit-animation: shake 1s 0.05714s infinite;
    }
