<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #input {
            display: none;
        }
        #input2 {
            display: block;
            position: absolute;
            z-index: -1;
            left: -1000px;
            top: 0px;
        }
    </style>
</head>
<body>
    <label for="input2" id="banner">点击我啊</label>
    <input type="text" id="input2">

    <div id="input">
        <input type="text" id="input1">
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <script>
        var btn = document.getElementById('banner');
        var input = $('#input');
        var input1 = $('#input1');
        var input2 = $('#input2');
        var isIos = /(ios|ipad|iphone)/i.test(navigator.userAgent);
        btn.addEventListener('touchstart', function(e) {
            if (isIos) {
                e.preventDefault();
                e.stopPropagation();
                console.log('touchstart')
                controlUI();
            }
            else {
                controlUI();
            }
        })

        function controlUI() {
            input.show();
            input1.focus();
        }

    </script>
</body>
</html>
