    }

        .scroll-box {
            font-size: 0;
            width: 170%;
            white-space: nowrap;
        }
        .txt {
            position: relative;
            display: inline-block;
            width: 25%;
            font-size: 24px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="scroll">
            <div class="scroll-box">
