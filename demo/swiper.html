<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .ice-container {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .ice-wrapper {
            display: flex;
        }
        .left {
            flex-shrink: 0;
            background-color: red;
            width: 100%;
        }
        .right {
            width: 50px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="ice-container">
        <div class="ice-wrapper">
            <div class="left item">left</div>
            <div class="right item">right</div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" ></script>
    <script>
        $('.ice-container').on('touchstart', function (e) {

        });
    </script>
</body>
</html>
