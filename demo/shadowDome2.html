<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>::content&::shadow&/deep/</title>
    <style>
        .shadowhost /deep/ h1{
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="shadowhost">
        <em class="shadowhost_content1">唱歌</em>
        <em class="shadowhost_content2">跳舞</em>
    </div>

    <template class="template">
        <style>
            :host {
                color: #E85E5E;
            }
            :host(:hover) {
                color: #000;
            }

            ::content > em {
                padding: 10px;
                color: #fff;
                background: #FFCC00;
                border-radius: 10px;
            }

        </style>

        <h1>你<content select=".shadowhost_content1"></content>我<content select=".shadowhost_content2">!</content></h1>
    </template>


    <script>

        var shadowhost = document.querySelector('.shadowhost');

        var shadowRoot = shadowhost.createShadowRoot();

        var template = document.querySelector('.template');

        shadowRoot.appendChild(
            document.importNode(template.content, true));


    </script>
</body>
</html>
