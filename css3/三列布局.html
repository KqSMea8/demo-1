<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-flow: column wrap;
        }
        section {
            display: flex;
            flex-flow: row wrap;
            flex: 1;
            align-items: stretch;
        }
        article {
            flex: 1;
            order: 2;
        }
        aside {
            order: 3;
        }
    </style>
</head>
<body>
    <header>我是页眉</header>
    <section>
        <article>我是主内容</article>
        <nav>我是侧边栏导航</nav>
        <aside>我是右边栏</aside>
    </section>
    <footer>我是页脚</footer>
</body>
</html>
