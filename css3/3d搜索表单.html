<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D搜索表单</title>
    <style type="text/css">
        #fromWrapper {
            width: 450px;
            padding: 8px;
            margin: 20px;
            overflow: hidden;
            border-width: 1px;
            border-style: solid;
            box-shadow: 0 3px 3px rgba(255, 255, 255, .1);
            border-radius: 10px;
            background-color: #f6f6f6;
            background-image: -webkit-linear-gradient(#f6f6f6, #eae8e8);
            background-image: -o-linear-gradient(#f6f6f6, #eae8e8);
            background-image: linear-gradient(#f6f6f6, #eae8e8);
        }
        #formWrapper .search {
            width: 330px;
            height: 20px;
            padding: 10px 5px;
            float: left;
            font: bold 16px 'lucida sans', 'trebuchet MS', 'Tahoma' ;
            border: 1px solid #ccc;
            box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #fff;
            border-radius: 3px;
        }
        #formWrapper .search:focus {
            outline: 0;
            border-color: #aaa;
            box-shadow: 0 1px 1px #bbb inset;
        }
        #formWrapper .search::-webkit-input-placeholder,
        #formWrapper .search::-moz-placeholder,
        #formWrapper .search::-ms-input-placeholder {
            color: #999;
            font-weight: normal;
        }
        #formWrapper .btn {
            float: right;
            border: 1px solid #00748f;
            height: 42px;
            width: 100px;
            padding: 0;
            cursor: pointer;
            font: bold 15px Arial, Helvetica;
            color: #fafafa;
            text-transform: uppercase;
            background-color: #0483a0;
            background-image: -webkit-linear-gradient(#31b2c3, #4083a0);
            background-image: -o-linear-gradient(#31b2c3, #4083a0);
            background-image: linear-gradient(#31b2c3, #4083a0);
            border-radius: 3px;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .3);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #fff;
        }
        #formWrapper .btn:hover,
        #fromWrapper .btn:focus {
            background-color: #31b2c3;
            background-image: -webkit-linear-gradient(#0483a0, #31b2c3);
            background-image: -o-linear-gradient(#0483a0, #31b2c3);
            background-image: linear-gradient(#0483a0, #31b2c3);
        }
        #fromWrapper .btn:active {
            outline: 0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
        }
    </style>
</head>
<body>
    <form id="formWrapper">
        <div class="formFiled clearfox">
            <input required="" placeholder="Search for css3, html5, jquery..." class="search">
            <input type="submit" class="btn submit" value="go">
        </div>
    </form>
</body>
</html>
