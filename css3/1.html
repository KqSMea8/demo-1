<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作花边框</title>
    <style type="text/css">
        .demo {
            width: 24px;
            border: 20px solid rgba(104, 104, 142, 0.5);
            border-radius: 10px;
            padding: 80px 60px;
            color: #f36;
            font-size: 25px;
            line-height: 1.5;
            text-align: center;
        }
        .multipleBg {
            background: url() no-repeat left top,
                        url() no-repeat right top,
                        url() no-repeat left bottom,
                        url() no-repeat right bottom,
                        url() repeat left top;

        /*改变背景图片的position起始点，四朵花都是border边缘处起，而平铺背景是在paddin内边缘起*/
            background-origin: border-box, border-box,
        border-box, border-box, padding-box;

        控制背景图片等显示区域，所有背景图片超边
        background-clip: border-box;
        }

    </style>
</head>
<body>
    <div id="log"></div>
    <script type="text/javascript">
    //他是用于异步操作，最常见的异步操作就是我们ajax请求数据的情况，现在我没有写后端，太麻烦，我直接使用setTimeOut()模拟异步操做

        'use strict';
        var number = 0;

        function testPro() {
            var thisNumber = ++number;

            var log = document.getElementById('log');

            log.insertAdjacentHTML('beforeend', thisNumber + ') Promise开始(异步代码开始)<br/>');

            var promise = new Promise(function (resolve, reject){

                window.setTimeout(function(){
                    resolve(thisNumber);
                }, 2000);
            })

            promise.then(function(val){
                log.insertAdjacentHTML('beforeend', val + ') Promise被满足了(异步代码结束)<br/>');
            })
        }

        testPro();

        testPro();





    </script>
</body>
</html>
